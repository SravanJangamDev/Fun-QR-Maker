<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Viewer</title>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
    <div class="container">
        <div id="main">
            <h1 id="heading">Let's make memories together!</h1>
            <div id="qr-box">
                <img id="display-qr" src="" alt="QR Code">
            </div>
            <div id="image-box">
                <img id="display-image" src="" alt="Task image">
            </div>
            <p id="tagline"></p>


            <div>
                <button id="view-btn" onclick="viewimage()">View</button>
                <button id="reset-btn" onclick="reset()"
                    style="display: none;">Reset</button>
            </div>
        </div>


</body>
<script src="index.js"></script>

</html>
